<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baper Bank</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- favicon icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="project/favicon/site.webmanifest" />

    <!--  -->
  </head>
  <body class="bg-gray-100">
    <div class="conatiner">
      <div class="logo-section flex m-4">
        <img src="./image/bank.png" class="w-12 h-12" alt="" srcset="" />
        <div class="m-1">
          <h1 class="text-blue-800 text-xs font-bold pl-2">
            বাপের ব্যাংক লিমিটেড
          </h1>
          <hr class="border border-1 border-blue-700 ml-2" />
          <h1 class="text-blue-800 text-sm font-bold pl-2">
            Baper Bank Limited
          </h1>
        </div>
      </div>
      <!-- main section start here -->
      <div
        class="main-section flex flex-col mx-32 border border-1 bg-white p-4 rounded-lg shadow-2xl"
      >
        <h1 class="text-center pb-4 text-xl">
          Welcome to your
          <span class="text-blue-800 font-bold">Baper Bank !!!</span>
        </h1>

        <!--balance-section start here-->
        <div
          class="balance-section grid grid-rows-1 grid-flow-col gap-3 pb-4 text-white"
        >
          <!-- Deposit section -->
          <div
            class="border boder-1 h-20 py-5 px-2 bg-green-400 rounded-md "
          >
            <p>Deposit</p>
            <p class=" font-bold text-xl">$<span class="deposit-total">00</span></p>
          </div>
          <!-- Withdraw section -->
          <div
            class="border boder-1 h-20 py-5 px-2 bg-orange-400 rounded-md "
          >
            <p>Withdraw</p>
            <p class="font-bold text-xl">$<span class="withdraw-total">00</p>
          </div>
          <!-- Balance section -->
          <div
            class="border boder-1 h-20 py-5 px-2 bg-violet-600 rounded-md "
          >
            <p>Balance</p>
            <p class="font-bold text-xl">$<span class="balance-total">999</span> </p>
          </div>
        </div>

        <!-- deposit-withdraw-section  -->
        <div
          class="deposit-withdraw-section grid grid-rows-1 grid-flow-col gap-3 pb-4 my-3"
        >
          <!-- Deposit section -->
          <div
            class="border boder-1 h-[126px] py-5 px-2 bg-gray-300 flex flex-col rounded-lg "
          >
            <p class="font-bold">Please Deposit</p>
            <input
              type="text"
              placeholder="Enter your deposit amount "
              class="deposit-filed px-4 h-6 my-2  w-3/4 placeholder:text-xs outline-gray-200 "
            />
            <button
              class=" deposit-btn bg-green-700 text-white py-1 px-3 rounded-md  w-fit text-sm hover:bg-green-900 "
            >
              Deposit
            </button>
          </div>
          <!-- withdraw section -->
          <div
            class="border boder-1 h-[126px] py-5 px-2 bg-gray-300 flex flex-col rounded-lg "
          >
            <p class="font-bold">Please Withdraw</p>
            <input
              type="text"
              placeholder="Enter your withdraw amount "
              class="withdraw-filed px-4  h-6 my-2  w-3/4 placeholder:text-xs outline-gray-200"
            />
            <button
              class=" withdraw-btn bg-green-700 text-white py-1 px-3 rounded-md  w-fit text-sm hover:bg-green-900 "
            >
              Withdraw
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="index1.js"></script>

  </body>
</html>
